<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}}


{% block title %}Log In{% endblock title %}

{% block content %} 
<h2>Log In</h2> 
<div style="width: 65%;"><form method="post">
{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-success ml-2" type="submit">Log In</button> <button class="btn btn-success ml-2"><a href="{% url 'password_reset' %}" style="text-decoration: none; color: white;">Password Reset</a></button>
</form>
</div>
{% endblock content %}
